<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="./static/CSS/style_menu.css">
</head>

<body>
    <div class="title">
        <h1>{{index .Set.Langue 0}}</h1>
    </div>

    <form method="post">
        <section class="menu">
              <div class="content">
                  <input type="radio" name="dif" value="fa" id="1">
                  <label for="1">{{index .Set.Langue 1}}</label>
              </div>

              <div class="content">
                  <input type="radio" name="dif" value="mo" id="2">
                  <label for="2">{{index .Set.Langue 2}}</label>
              </div>

              <div class="content">
                  <input type="radio" name="dif" value="di" id="3">
                  <label for="3">{{index .Set.Langue 3}}</label>
              </div>
        </section>

        <div class="input_name">
            <input type="text" name="name" placeholder="{{index .Set.Langue 4}}">
        </div>

        <div class="bottom_line">
            <div class="img_line_end"></div>
            <div class="img_line_end"></div>
        </div>

        <div class="bottom">
            <button value="submit" name="param" class="button"><img src="./static/Pictures/gear.png"></button>
        </div>

        <div class="bottom right color">
            <button value="submit" name="send" class="start"> {{index .Set.Langue 5}} </button>
        </div>
    </form>
</body>
</html>
