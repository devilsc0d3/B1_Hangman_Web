<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>settings</title>
        <link rel="stylesheet" type="text/css" href="./static/CSS/style_param.css">
    </head>

    <body>
        <div class="im"></div>
        <section>
            <h1>Language :</h1>
            <form method="post">
                <div class="content">
                  <input type="radio" name="lg" value="en" id="1">
                  <label for="1">English</label>
                </div>

                <div class="content">
                  <input type="radio" name="lg" value="fr" id="2">
                  <label for="2">Francais</label>
                </div>

                <div class="content">
                  <input type="radio" name="lg" value="es" id="3">
                  <label for="3">Espanol</label>
                </div>

                <div class="content">
                  <input type="radio" name="lg" value="ge" id="4">
                  <label for="4">German</label>
                </div>

                <h1 >Sound :</h1>
                <div class="content">
                    <input type="checkbox">
                    <label>sound effect</label>
                </div>

                <div class="content">
                <input type="checkbox">
                    <label>Music</label>
                </div>

                <div class="abs">
                    <div class="content">
                        <button value="submit" name="send" class="content"> START </button>
                    </div>
                </div>

                <div class="imfin"></div>
            </form>
        </section>
    </body>
</html>
