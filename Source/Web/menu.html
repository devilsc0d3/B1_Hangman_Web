<html>
    <head>

        <title>menu</title>
        <link rel="stylesheet" type="text/css" href="./static/CSS/style_menu.css">
    </head>
    <body>
        <h1 >{{index .Set.Langue 0}}</h1>
        <div class="content">
            <p>{{index .Set.Langue 1}}</p>
            <p>{{index .Set.Langue 2}}</p>
            <p>{{index .Set.Langue 3}}</p>
        </div>

        <form method="POST">
            <div class="content">
                <input type="radio" name="dif" value="fa">
                <input type="radio" name="dif" value="mo">
                <input type="radio" name="dif" value="di">
            </div>

            <div class="content txt">
                <input type="text" name="name" placeholder="{{index .Set.Langue 4}}">
            </div>

            <div class="content">
                <button value="submit" name="send" class="send"> {{index .Set.Langue 5}} </button>
            </div>
            <div class="bottom">
                <button value="submit" name="param" class="buttoon"><img src="./static/Pictures/gear.png"></button>
            </div>
        </form>
    </body>
