<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ScoreBoard</title>
        <link rel="stylesheet" type="text/css" href="/static/CSS/style_scoreboard.css">
    </head>

    <body>
        <p class="h1 neon2">--- {{index .Set.CurrentLanguage 14}} ---</p>

        <div class="content neon">
            {{range .Scoreboard.Tab2}}
            <div class="data">
                <p class="left"> {{.Name}} </p>
                <p class="right"> {{.Score}} </p>
            </div>
            {{end}}
        </div>

        <form method="post">
            <button name="back" value="submit" class="neon2">{{index .Set.CurrentLanguage 16}}</button>
        </form>
    </body>
</html>
